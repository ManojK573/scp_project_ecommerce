
{% extends "./base.html" %}

{% load static %}


{% block content %}


    <!-- Introduction section -->
  
    <section class="py-4 text-center container">

        <div class="row">
        
            <div class="col-lg-6 col-md-8 mx-auto">
                

                <h4> Edenthought... Simplicity at it's finest. </h4>


                <br>
                

                <p class="lead text-muted">

                Browse our extensive collection of unique items.

                </p>


                <!-- <br> -->
        
                <!-- <a href="{% url 'register' %}" class="btn btn-primary my-2"> <i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; Create an account </a> -->
                
                
            </div>
        
        </div>

    
    </section>


       <!-- All products section -->
      
       <div class="album py-5 bg-light">
        
        <div class="container">
    
          <div class="pb-3 h5"> All products </div>


          <hr>

          <br>
          

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
    
            
            {% for product in my_products %}

    
              <div class="col">
                
                <div class="card shadow-sm">
                
                  <img class="img-fluid" style="height: 250px;" alt="Responsive image" src="media/{{product.image}}">
                
                  <hr />
                  <div class="card-body">
                
                    <p class="card-text">
                
                      <a class="text-info text-decoration-none" href="/product/{{product.slug}}"> {{ product.title | capfirst }} </a>
                
                    </p>
                
                    <div class="d-flex justify-content-between align-items-center">
                
                      <h5> $ {{ product.price }} </h5>
                
                    </div>
                
                  </div>
                
                </div>
              
              </div>
    

            {% endfor %}
            
    
          </div>

        </div>
      
      </div>


{% endblock %}
